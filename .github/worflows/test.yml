name: Workflow
on: wdispatch
jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Requirements
        run: |
          sudo apt-get update
          sudo apt-get install -y g++
      - name: App
        run: |
          g++ -o app app.cpp
      - name: Run Date Test
        run: |
          chmod +x ./tests/test1.sh
          ./tests/test1.sh
        shell: bash
